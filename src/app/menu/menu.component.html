<div class="search" id="search">
    <mat-icon aria-hidden="false" aria-label="Search">add_shopping_cart</mat-icon>
    <input type="text" placeholder="Search ... " class="search_text">
    <div class="card" matRipple>
        <p class="search_item" >Go</p>
    </div>
</div>

<div id="content">
    <div class="body_olio">
        <ngb-carousel
        [showNavigationArrows]="false"
        interval="2000">
            <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                    <img class="carosuel_img" src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YnVyZ2Vyc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Angular Carousel 1">
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="carosuel_img" src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Angular Carousel 2">
                </div>
            </ng-template>
        </ngb-carousel>
    </div>

    <div class="horizantal_scrollmenu" >
        <div class="toolbar">
            <h1 class="title">Menu</h1>
            <span class="spacer"></span>
            <div matRipple class="floatingcart" (click)="cart()">
                <mat-icon>add_shopping_cart</mat-icon>
            </div>
        </div>
        <div class="card" style="margin-top: -10px; background-color: #3b3a3aa9;">
        </div>
        <div class="scroll">
            <div class="cats" [routerLink]="['./items',item.name]" *ngFor="let item of categories">
                <img [src]="item.image" alt="">
                <p class="cat" >{{item.name.toUpperCase()}}</p>
            </div>
        </div>
